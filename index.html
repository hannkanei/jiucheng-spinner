
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舊城國小蓮潭路跑使命必站轉轉樂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin:0; padding:0; font-family: "Segoe UI", sans-serif; background:#fefae0; color:#4e342e; text-align:center; }
    header { padding:20px 10px 10px; }
    .title { font-size:22px; font-weight:bold; }
    .subtitle { font-size:18px; margin-top:5px; }
    .input-area { margin:15px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
    #nameInput { padding:10px; font-size:16px; width:200px; border-radius:5px; border:1px solid #aaa; }
    #spinButton { padding:10px 20px; font-size:16px; background-color:#5d4037; color:white; border:none; border-radius:5px; cursor:pointer; }
    #wheel-container { margin:20px auto; width:500px; height:500px; position:relative; }
    canvas#wheel { width:100%; height:100%; border-radius:50%; border:10px solid #8d6e63;
      background: radial-gradient(#fff8e1, #ffe0b2); box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1); }
    #result { margin-top:20px; font-size:16px; }
    #history { margin:20px auto; width:90%; max-width:400px; background:#fffde7; border:1px solid #d7ccc8; border-radius:8px; padding:10px; text-align:left; }
    #confetti-canvas { position: fixed; pointer-events: none; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; }
  </style>
</head>
<body>
  <header>
    <div class="title">舊城國小蓮潭路跑使命必站轉轉樂</div>
    <div class="subtitle">看看轉到哪個幸運站！</div>
  </header>
  <div class="input-area">
    <input type="text" id="nameInput" placeholder="輸入姓名" />
    <button id="spinButton">開始抽籤</button>
  </div>
  <div id="wheel-container"><canvas id="wheel" width="500" height="500"></canvas></div>
  <div id="result"></div>
  <div id="history"></div>
  <audio id="chime" src="chime.mp3" preload="auto"></audio>
  <canvas id="confetti-canvas"></canvas>
  <audio id="chime" src="chime.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const stations = [
      { id: 1, name: "勝利路公廁" }, { id: 2, name: "勝利路工程施工旁" }, { id: 3, name: "勝利路施工處" },
      { id: 4, name: "勝利路餐廳前" }, { id: 5, name: "空白" }, { id: 6, name: "通天柱" },
      { id: 7, name: "蓮潭運動中心" }, { id: 8, name: "蓮潭運動中心旁公廁" }, { id: 9, name: "清水師爺前方" },
      { id: 10, name: "涼亭前" }, { id: 11, name: "截流站" }, { id: 12, name: "哈囉市場（自在蔬食對面）" },
      { id: 13, name: "孔廟後面（近哈囉市場）" }, { id: 14, name: "孔廟前路口" },
      { id: 15, name: "天府宮停車場" }, { id: 16, name: "元帝廟停車場右邊出入口" },
      { id: 17, name: "元帝廟停車場左邊出入口" }
    ];
    const paired = { 1:13, 2:14, 3:15, 4:16, 5:17, 13:1, 14:2, 15:3, 16:4, 17:5 };
    const icons = ["★", "✿", "✔", "✦", "✧", "❤", "❖", "⬤", "⬟", "▲", "☘", "◉", "✺", "☀", "✱", "✸", "⬢"];
    let drawn = [], iconMap = {}, highlight = [], spinning = false, rotation = 0;
    const canvas = document.getElementById("wheel"), ctx = canvas.getContext("2d");
    const result = document.getElementById("result"), history = document.getElementById("history");
    const chime = document.getElementById("chime");

    function drawWheel() {
      const center = 250, radius = 230, angle = 2 * Math.PI / stations.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stations.forEach((s, i) => {
        const start = i * angle, end = start + angle;
        ctx.fillStyle = highlight.includes(s.id) ? "#ce93d8" : ["#ffe0b2", "#ffcc80", "#ffb74d"][i % 3];
        ctx.beginPath(); ctx.moveTo(center, center);
        ctx.arc(center, center, radius, start, end); ctx.lineTo(center, center); ctx.fill();
        ctx.save(); ctx.translate(center, center); ctx.rotate(start + angle / 2);
        ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillStyle = "#4e342e"; ctx.font = "14px sans-serif";
        ctx.fillText(`${s.id}. ${s.name}`, radius - 50, 0);
        if (iconMap[s.id]) {
          ctx.fillStyle = "#d32f2f"; ctx.font = "20px serif";
          ctx.fillText(iconMap[s.id], radius - 20, -20);
        }
        ctx.restore();
      });
    }

    function spinWheel() {
      
      const chime = document.getElementById("chime");
      if (chime) {
        chime.volume = 1.0;
        chime.play().then(() => {
          chime.pause();
          chime.currentTime = 0;
        }).catch(err => console.log("預授權語音播放失敗：", err));
      }

      if (spinning) return;
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("請輸入姓名！");
      if (icons.length === 0) return alert("圖示已用完！");
      const remaining = stations.filter(s => !drawn.includes(s.id));
      if (remaining.length === 0) return alert("所有站位已抽完！");
      spinning = true;
      const selected = remaining[Math.floor(Math.random() * remaining.length)];
      const index = stations.findIndex(s => s.id === selected.id);
      const anglePer = 360 / stations.length;
      const stopAngle = 360 * 5 - (index * anglePer + anglePer / 2);
      rotation += stopAngle; canvas.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        const icon = icons.shift();
        drawn.push(selected.id); iconMap[selected.id] = icon;
        history.innerHTML += `<div>${name}：${selected.id}. ${selected.name}</div>`;
        const pairId = paired[selected.id];
        highlight = [selected.id];
        if (pairId && !drawn.includes(pairId)) {
          drawn.push(pairId); iconMap[pairId] = icon; highlight.push(pairId);
          const pairStation = stations.find(s => s.id === pairId);
          history.innerHTML += `<div>${name}：${pairStation.id}. ${pairStation.name}</div>`;
        }
        result.innerHTML = `<strong>${name}</strong> 抽中了 <strong>${selected.id}. ${selected.name}</strong>`;
        chime.currentTime = 0; chime.play().catch(()=>{});
        chime.currentTime = 0;
        chime.play().catch(()=>{});
        drawWheel();
        startConfetti();
        setTimeout(() => { highlight = []; chime.currentTime = 0;
        chime.play().catch(()=>{});
        drawWheel(); }, 2000);
        spinning = false;
      }, 5200);
    }

    function startConfetti() {
      const duration = 2000, end = Date.now() + duration;
      const instance = confetti.create(document.getElementById("confetti-canvas"), { resize: true });
      (function frame() {
        instance({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
        instance({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    document.getElementById("spinButton").onclick = spinWheel;
    chime.currentTime = 0;
        chime.play().catch(()=>{});
        drawWheel();
  </script>
</body>
</html>
