
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>舊城國小蓮潭路跑使命必站轉轉樂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #fefae0; color: #4e342e; text-align: center; padding: 20px; }
    #nameInput { padding: 10px; font-size: 16px; width: 200px; }
    #spinButton { padding: 10px 20px; background: #5d4037; color: white; border: none; border-radius: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>舊城國小蓮潭路跑使命必站轉轉樂</h1>
  <p>輸入姓名後點擊抽籤，將會播放語音</p>
  <input type="text" id="nameInput" placeholder="輸入姓名">
  <button id="spinButton">開始抽籤</button>
  <p id="result"></p>
  <audio id="audio" src="audio.mp3"></audio>
  <script>
    document.getElementById("spinButton").onclick = () => {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("請先輸入姓名！");
      document.getElementById("result").innerText = `${name} 抽中一個任務站位！`;
      document.getElementById("audio").play();
    };
  </script>
</body>
</html>
