
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>舊城國小蓮潭路跑使命必站轉轉樂</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('dragon_runner_bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #3e2723;
    }
    #wheel-canvas {
      width: 90vw;
      max-width: 420px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    #name-input {
      font-size: 18px;
      padding: 6px;
      margin: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #8bc34a;
      border: none;
      border-radius: 8px;
      color: white;
    }
    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>舊城國小蓮潭路跑使命必站轉轉樂</h1>
  <input type="text" id="name-input" placeholder="輸入姓名" />
  <button onclick="spinWheel()">開始抽籤</button>
  <canvas id="wheel-canvas"></canvas>
  <canvas id="confetti-canvas"></canvas>

  <script>
    const stations = [
      { id: 1, name: "勝利路公廁" },
      { id: 2, name: "勝利路工程施工旁" },
      { id: 3, name: "勝利路施工處" },
      { id: 4, name: "勝利路餐廳前" },
      { id: 5, name: "空白" },
      { id: 6, name: "通天柱" },
      { id: 7, name: "蓮潭運動中心" },
      { id: 8, name: "蓮潭運動中心旁公廁" },
      { id: 9, name: "清水師爺前方" },
      { id: 10, name: "涼亭前" },
      { id: 11, name: "截流站" },
      { id: 12, name: "哈囉市場（自在蔬食對面）" },
      { id: 13, name: "孔廟後面（近哈囉市場）" },
      { id: 14, name: "孔廟前路口" },
      { id: 15, name: "天府宮停車場" },
      { id: 16, name: "元帝廟停車場右邊出入口" },
      { id: 17, name: "元帝廟停車場左邊出入口" }
    ];

    const canvas = document.getElementById("wheel-canvas");
    const ctx = canvas.getContext("2d");

    function drawWheel() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * window.devicePixelRatio;
      canvas.height = rect.width * window.devicePixelRatio;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

      const cx = canvas.width / (2 * window.devicePixelRatio);
      const cy = canvas.height / (2 * window.devicePixelRatio);
      const radius = Math.min(cx, cy) - 10;
      const angle = (2 * Math.PI) / stations.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stations.forEach((station, i) => {
        const start = angle * i;
        const end = angle * (i + 1);
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.fillStyle = i % 2 === 0 ? "#fff176" : "#aed581";
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(start + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#3e2723";
        ctx.font = "16px sans-serif";
        ctx.fillText(`${station.id} ${station.name}`, radius - 10, 5);
        ctx.restore();
      });
    }

    function spinWheel() {
      const name = document.getElementById("name-input").value.trim();
      if (!name) {
        alert("請輸入姓名！");
        return;
      }

      let rotation = 0;
      let targetIndex = Math.floor(Math.random() * stations.length);
      const angle = (2 * Math.PI) / stations.length;
      const targetAngle = angle * targetIndex + angle / 2;

      let spins = 6; // 完整旋轉圈數
      let totalRotation = spins * 2 * Math.PI + targetAngle;

      const duration = 3000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const t = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - t, 3); // easeOutCubic

        rotation = totalRotation * ease;
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(rotation);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);

        drawWheel();

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          startConfetti();
          alert(`${name} 抽中站位：${stations[targetIndex].id} ${stations[targetIndex].name}`);
        }
      }

      requestAnimationFrame(animate);
    }

    function startConfetti() {
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const colors = ["#ff0000", "#00cc00", "#0000ff", "#ffcc00", "#ff00cc"];
      const particles = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        r: Math.random() * 6 + 4,
        color: colors[Math.floor(Math.random() * colors.length)],
        d: Math.random() * 30 + 10
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        update();
      }

      function update() {
        particles.forEach(p => {
          p.y += p.d / 10;
          if (p.y > canvas.height) p.y = -10;
        });
      }

      const duration = 2000;
      const end = Date.now() + duration;

      (function loop() {
        draw();
        if (Date.now() < end) requestAnimationFrame(loop);
      })();
    }

    window.onload = drawWheel;
  </script>
</body>
</html>
